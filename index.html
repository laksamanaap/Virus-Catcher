<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virus Catcher Game</title>
    <style>
        canvas {
            display: block;
            margin: 0 auto;
        }

        #gameWrapper {
            position: relative;
        }

        #score {
            display: none;
            text-align: center;
        }

<body>

        <p id="score">Score: 0</p>
        <audio id="virusHitSound" src="assets/tangkap.wav" preload="auto"></audio>
    </div>


    <script type="text/javascript" src="main.js"></script>
</body>

</html>
